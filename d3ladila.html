<!doctype html>
<html>
<head>
    <style>
        svg {
            width: 500px;
            height: 500px
        }

        button {
            float: left
        }

        .line {
            stroke: red;
            stroke-width: 3;
        }

        text {
            font-size: 40px;
            font-family: Helvetica;
            fill: white;

            text-anchor: middle;
            text-align: center;
        }

        circle {
            fill: blue;
            stroke: orange;
            fill-opacity: 0.5;
        }

        .axis line {
            fill: none;
            stroke: #ddd;
            shape-rendering: crispEdges;
        }

        .axis path {
            fill: none;
        }

        .axis text {
            font-size: 0.7em;
            fill: #555;
            font-family: sans-serif
        }
    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<script>


    const unitsData = [
        {
            id: 'a',
            x: 200,
            y: 200,
            size: 20
        },
        {
            id: 'b',
            x: 200,
            y: 400,
            size: 20
        }
    ];

    const outputNode = [{
        id:'output',
        x: 700,
        y: 300,
        size: 40
    }]

    const gateData = [{
        id: "mult1",
        size: 40,
        x: 400,
        y: 300,
        calcSize(connectors = unitsData){
            this.size = connectors.reduce( (acc, val) => acc + val.size, 0)
        }
    }]




    const lineFn = d3.line()
        .x(function (d) {
            return d.x;
        })
        .y(function (d) {
            return d.y;
        })
        .curve(d3.curveLinear);


    //TODO classes that go in arrays...with


    //GateMaker factory
    //Node maker



    //1)create Slides
    //2) attach to dom
    //3) add eventlisteners

    const l = unitsData
        .map(createSlider)
        .map(e => document.body.appendChild(e))

    function createSlider(node) {
        const sl = document.createElement('input')
        sl.setAttribute('type', 'range')
        sl.setAttribute('class', 'slider')
        sl.style.position = 'absolute'
        sl.style.left = node.x + 'px'
        sl.style.top = node.y + 'px'
        sl.setAttribute('id', node.id)
        sl.addEventListener('input', function () {
            node.size = +sl.value / 5
            console.log(node.size)
            updateNodeFromSlider(node, sl)
            gateData[0].calcSize(unitsData)
        })
        console.log(sl)
        return sl
    }

    var svg = d3.select('body')
        .append('svg');

    svg.style('width', window.innerWidth).style('height', window.innerHeight); //style instead of attr


    let nodes = svg.selectAll('gr')
        .data(unitsData)
        .enter().append('g')
        .attr('x', d => d.x).attr('y', d => d.y)


    const c = nodes.append('circle');

    c.enter().merge(c).attr('cx', d => +d.x)
        .attr('cy', d => +d.y)
        .attr('r', d => +d.size)
        .attr('id', d => 'circle_' + d.id)

    c.each(function (node) {

        console.log(node, this);

    })


    const outputG = svg.selectAll('.output').data(outputNode).enter().append('g').attr('x', d => d.x).attr('y', d => d.y)


    outputG.append('rect')
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .attr('width', d => d.size)
        .attr('height', d => d.size)

    outputG.append('text')
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .attr("dy", ".35em")
        .text("output")

    const textNode = nodes.append('text')
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .attr("dy", ".35em")
        .classed('text', true)
        .text("TTT")

    const gates = svg.selectAll('rects').data(gateData).enter().append('g')
        .attr('x', d => d.x)
        .attr('y', d => d.y)

    const rect = gates.append('rect')
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .attr('width', d => d.size)
        .attr('height', d => d.size)

    const text = gates.append("text")
        .attr('x', d => d.x)
        .attr('y', d => d.y)
        .attr("dy", d=> d.size/1.5 + "px")
        .attr("dx", d=> d.size/2 + "px")
        .classed('text', true)
        .text("+")

    const path1 = svg.selectAll('.line').data(unitsData).enter()
        .append('path')
        .attr("d", d => lineFn([d, {
            x: gateData[0].x + gateData[0].size/2,
            y: gateData[0].y + gateData[0].size/2
        }]))
        .classed('line', true)

    const path2 = svg.selectAll('.line2').data(gateData).enter()
        .append('path')
        .attr('d', d => lineFn([d, {
            x: outputNode[0].x + outputNode[0].size/2,
            y: outputNode[0].y + outputNode[0].size/2
        }]))
        .classed('line', true)


    function updateNodeFromSlider(node, sli) { //only update the
        d3.selectAll(`#circle_${node.id}`)
            .attr("r", node.size)
    }


</script>
</html>
